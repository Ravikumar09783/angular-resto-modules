<div class="container">
  <div class="mt-5 row">
    <div class="col-sm-2 col-md-3 col-lg-4 text-center " *ngFor="let data of cartData" style="margin: 10px auto; padding:10px auto">
      <div class="card shadow " style="width: 18rem;" >
        <img class="card-img-top " src={{data.imgdata}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{data.rname}}</h5>
          <p class="card-text">{{data.somedata}}</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
        <div class="mb-3">
          <button class="btn btn-primary"> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
